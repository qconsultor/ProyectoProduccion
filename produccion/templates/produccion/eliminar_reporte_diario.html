{% extends 'produccion/base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
    <div class="alert alert-danger">
        <h1>¿Estás seguro?</h1>
        <p>Estás a punto de eliminar permanentemente el Reporte Diario del <strong>{{ reporte.fecha }}</strong>.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'detalle_reporte_diario' reporte.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
